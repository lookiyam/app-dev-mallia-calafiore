<ion-header>
  <ion-toolbar>
      <ion-title>Creative Arts</ion-title>
  </ion-toolbar>
</ion-header>

<!-- the page is composed by an ion card that comprehends a list item
  with labels and an icon, the ion item works as a button that redirects to course info page
  by routerLink-->
<ion-content>
  <img src="../assets/icon/Arts.png" id="img" class="center-img">
  <ion-text>
    <h1>Bacheleor of Arts</h1>
  </ion-text>
  
  <ion-card id="title-card" >
    <ion-list>
      <ion-item button ripple routerLink="/course-info">
        <ion-label class="list">Fine Arts</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button ripple routerLink="/course-info">
        <ion-label class="list">Game Art and Visual Design</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button ripple routerLink="/course-info">
        <ion-label class="list">Graphic Design</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button ripple routerLink="/course-info">
        <ion-label class="list">Interactive Media</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button ripple routerLink="/course-info">
        <ion-label class="list">Product Design</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button ripple routerLink="/course-info">
        <ion-label class="list">Spatial Design</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button ripple routerLink="/course-info">
        <ion-label class="list">Creative Media Production</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button ripple routerLink="/course-info">
        <ion-label class="list">Journaslism</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button ripple routerLink="/course-info">
        <ion-label class="list">Performing Arts</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
      <ion-item button ripple routerLink="/course-info">
        <ion-label class="list">Fashion</ion-label>
          <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
